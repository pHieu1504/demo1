<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xin Lỗi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        color: #333;
      }
      p {
        font-size: 1.2rem;
        color: #666;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Xin Lỗi!</h1>
      <p>Chúng tôi rất tiếc vì sự bất tiện này.</p>
      <a href="#" class="btn">Quay lại trang chủ</a>
    </div>
  </body>
</html>
